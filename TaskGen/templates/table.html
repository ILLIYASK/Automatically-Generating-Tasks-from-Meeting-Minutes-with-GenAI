<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Table</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/table.css' %}">
</head>
<body>
    <div class='heading'>

        <h1>Task Table</h1>
        
    <div/>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Task</th>
                <th>Task Description</th>
                <th>Deadline</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
                <tr>
                    <td>{{ task.name }}</td>
                    <td>{{ task.position }}</td>
                    <td>{{ task.task }}</td>
                    <td>{{ task.task_description }}</td>
                    <td>{{ task.deadline }}</td>
                    <td>
                        <a href="{% url 'edit_task' task.id %}">Edit</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <button class="create-btn"><a href="{% url 'download_excel' %}">Download Excel</a>
    </button>
    <button class="regenerate"><a href="{% url 'regenerate_tasks' %}" >Regenerate Tasks</a></button>
    <button class="add_task"><a href="{% url 'add_task' %}">Add Row</a></button>


</body>
</html>
